<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style.sheet" href="style.css">
    <link rel="style.sheet" href="NEW.BOOTSRIP/bootstrap.css">
</head>
<body>
    <div class="container text-center">
        <h1>Alarm Clock</h1>
        <div class="mb-3">
            <label for="alarmTime" class="form-label">Set Alarm Time:</label>
            <input type="time" class="form-control" id="alarmTime">
        </div>
        <button class="btn btn-primary w-100" onclick="setAlarm()">Set Alarm</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="clearAlarm()">Clear Alarm</button>
        <p id="message"></p>
    </div>
    <script src="index.js" ></script>
</body>
</html>
